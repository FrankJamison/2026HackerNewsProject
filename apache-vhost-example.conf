# Paste this into: C:\xampp\apache\conf\extra\httpd-vhosts.conf
# Then restart Apache from the XAMPP Control Panel.

<VirtualHost *:80>
    ServerName 2026hackernewsproject.localhost
    DocumentRoot "D:/Websites/2026-FCJamison/portfolio/2026-HackerNewsProject"

    <Directory "D:/Websites/2026-FCJamison/portfolio/2026-HackerNewsProject">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Ensure PHP uses the Python that has requests + beautifulsoup4 installed
    SetEnv HN_PYTHON "C:/Python314/python.exe"

    ErrorLog "logs/2026hackernewsproject_error.log"
    CustomLog "logs/2026hackernewsproject_access.log" common
</VirtualHost>
